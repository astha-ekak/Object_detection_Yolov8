<!DOCTYPE html>
<html>
<head>
    <title>View Entries</title>
</head>
<body>
    <h1>All Entries</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Gmail</th>
            <th>Password</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.gmail }}</td>
            <td>{{ entry.password }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
